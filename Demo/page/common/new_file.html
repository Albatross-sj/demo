<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1 {
				height: 150px;
				width: 150px;
				background-color: cadetblue;
				
				
				position: relative;
				
				overflow: hidden;/*隐藏溢出部分*/
			}
			
			#d2 {
				height: 30px;
				width: 100px;
				background-color: red;
				
				
				position: absolute;
				right:-30px;
				
				transform: rotate(40deg);
				text-align: center;/*文本居中*/
				line-height: 30px;/*文本行高*/
			}
			
			box-shadow:1px 1px 10px black;/*阴影*/
		</style>
	</head>

	<body>
		<div id="d1">
			<div id="d2">11.11

			</div>

		</div>
	</body>

</html>
